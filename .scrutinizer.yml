# .scrutinizer.yml

build:

    dependencies:
        before:
            - rm composer.lock

    nodes:
        php70:
            environment:
                php:
                    version: 7.0.20 # Common versions: 5.4, 5.5, 5.6, 7.1 or hhvm

            tests:
                override:
                    -
                        command: 'vendor/bin/phpunit --coverage-clover=coverage'
                        coverage:
                            file: 'coverage'
                            format: 'php-clover'

